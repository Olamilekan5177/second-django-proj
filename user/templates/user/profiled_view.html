{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile View</title>

    <!-- Bootstrap CSS and other stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="mw-800 d-flex flex-column justify-content-between p-2 bg-light" style="height: 200px">
        <div>
            <h3>{{ profile.user.username }}'s Profile</h3>
        </div>
        <div class="bg-light p-3">
            <p class="pb-3"><strong>Bio:</strong> {{ profile.bio }}</p>
            <p><strong>Location:</strong> {{ profile.location }}</p>
        </div>
        <!-- Centered button at the bottom -->
        <a href="{% url 'profile' %}" class="btn btn-primary style="text-decoration: none; color: white;">
            Edit Profile
        </a>
    </div>
</body>
</html>
