{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup - Furniture Website</title>

    <!-- Bootstrap CSS and other stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

<form method="post" class="signup-form bg-light rounded shadow-sm p-4", style="max-width: 600px; width: 100%;">
    {% csrf_token %}

    <div class="form-group mb-3 d-flex flex-column">
        <label for="{{ form.username.id_for_label }}" class="font-weight-bold text-dark">Username</label>
         {{ form.username|add_class:"form-control custom-username" }}
    </div>

    <div class="form-group mb-3 d-flex flex-column">
        <label for="{{ form.password.id_for_label }}" class="font-weight-bold text-dark">Password</label>
        {{ form.password|add_class:"form-control custom-password" }}
    </div>

    <button type="submit" class="btn btn-dark w-100">Login</button>
</form>
</body>
</html>
